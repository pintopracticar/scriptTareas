<!doctype html>
<html>
<head>
<title>Gestión de tareas</title>
<link rel="stylesheet" type="text/css" href="estilos.css">
<meta charset="UTF-8">
</head>
<body ng-app="ngTestApp">
<div id=w ng-controller="controlaTareas">
	<div><h2>Listado de tareas para hacer</h2></div>
	<p>Total de tareas restantes por hacer:
	<br />{{restantes()}} de {{tareas.length}}</p>
	<ul>
            <li ng-repeat="tarea in tareas" class="showtareas"><input type="checkbox" name="hecho" value="hecho" ng-model="tarea.hecho" id="id-{{tarea.id}}"> <label for="id-{{tarea.id}}">{{tarea.texto}}</label>.
<br /><span class="txtlimite" ng-if="tarea.fecha">Límite: {{tarea.fecha}}.</span></li>
	</ul>
	<div id="boxagrega">
	<p>Agregar tarea:</p>
	<form ng-submit="submit()" ng-model="formTareas" id="formTareas">
	<p><input type="text" name="tarea" placeHolder="Tarea..." ng-model="texto"> </p><p>Fecha límite (opcional): </p>
	<p><input name="fecha" placeHolder="Fecha límite" ng-model="fecha" type="date" max="2020-12-31" min="2015-01-02"></p>
        <p>
            <input type="submit" value="Agregar!">
        </p>
	</form>
        <p class="notifica">{{feedback}}</p>
        <p>Más:</p>
        <p><input type="button" value="Quitar tareas ya realizadas" ng-click="borraHechas()"></p>
	</div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
<script src="js.js"></script>
